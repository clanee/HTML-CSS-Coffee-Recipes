<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Recipes</title>
  </head>
  <body>
    <footer>
      <div class="footer">
        <p class="footer-text" id="left-footer-txt">Coffee Break</p>
        <p class="footer-text" id="right-footer-txt">Coffee Recipes</p>
      </div>
    </footer>
  </body>
  <main>
    <div class="preview">
      <div class="preview-txt">
        <p id="preview-before">Приготовьте свой шедевр</p>
        <p id="preview-recipes">Рецепты</p>
        <p id="preview-description">
          Сборник рецептов популярных видов кофе<br />
          для приготовления у себя дома
        </p>
      </div>
      <div class="preview-image">
        <div class="preview-back"></div>
        <img
          src="./images/preview-coffee.png"
          alt="Capuccino"
          id="capuccino-image"
        />
      </div>
    </div>
    <div class="main">
      <div class="espresso-mint">
        <img
          src="./images/espresso-mint.png"
          alt="Espresso-tonic with mint"
          id="espresso-mint"
        />
        <div class="espresso-mint-description">
          <p class="espresso-name" id="espresso-mint-description">
            Эспрессо-тоник с мятой
          </p>
          <p id="espresso-mint-description">искристый оттенок</p>
          <p id="espresso-mint-description">3 mins</p>
        </div>
      </div>
      <div class="vanilla-latte">
        <img
          src="./images/vanilla-latte.png"
          alt="Vanilla Latte"
          id="vanilla-latte"
        />
        <div class="vanilla-latte-description">
          <p class="vanilla-latte-name" id="vanilla-latte-description">
            Ванильный латте
          </p>
          <p id="vanilla-latte-description">классический кофе с изюминкой</p>
          <p id="vanilla-latte-description">3 mins</p>
        </div>
      </div>
    </div>
  </main>
</html>
